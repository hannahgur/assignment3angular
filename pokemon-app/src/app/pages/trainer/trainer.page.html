<div class="catalogue-page">
  <div class="catalogue-nav">
    <div class="header">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/5/51/Pokebola-pokeball-png-0.png"
        alt=""
        class="pokeball"
      />
      <h1>Pokedex</h1>
    </div>
    <div class="pokemons-cnt">
      <div class="catched-cnt" *ngFor="let p of catchedPokemons">
        <div class="pokemon-cath">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{ p.id }}.png"
            alt=""
            (click)="showPokemonDetails(p)"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="catalogue-content">
    <div *ngIf="selectedPokemon">
      <div class="selectedData-cnt">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/{{selectedPokemon.id}}.png"
          alt=""
        />
        <h2>{{ selectedPokemon.name }}</h2>
      </div>
    </div>
  </div>
</div>
